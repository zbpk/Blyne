<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROBLOX.com - Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MasterContainer">
        <div id="Header">
            <div class="header-inner">
                <img src="https://web.archive.org/web/20110321201507im_/http://www.roblox.com/images/Logo/logo.png" class="roblox-logo">
                <div class="header-right">
                    <img src="https://web.archive.org/web/20110321201507im_/http://www.roblox.com/images/Buttons/PlayNow_Green.png" class="btn-play-now">
                </div>
            </div>
        </div>

        <div id="NavigationBar">
            <div class="nav-links">
                <span class="nav-item">My ROBLOX</span>
                <span class="nav-item active">Games</span>
                <span class="nav-item">Catalog</span>
                <span class="nav-item">People</span>
                <span class="nav-item">Builders Club</span>
                <span class="nav-item">Forum</span>
                <span class="nav-item">News <img src="https://web.archive.org/web/2011/http://www.roblox.com/images/feed-icon-14x14.png"></span>
            </div>
        </div>

        <div class="alert-bar">
            <span>Hey, pssst.. Did you know that this site was made by you?</span>
        </div>

        <div id="MainContent">
            <div id="LeftCol">
                <div class="standard-box">
                    <div class="box-header-plain">Member Login</div>
                    <div class="box-content login-box">
                        <label>Username:</label>
                        <input type="text" value="GroovyDominoes52">
                        <label>Password:</label>
                        <input type="password" value="******">
                        <div class="login-buttons">
                            <button class="btn-blue">Login</button>
                            <button class="btn-blue">Register</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="CenterCol">
                <div class="standard-box">
                    <div class="box-content no-padding">
                        <img src="https://web.archive.org/web/20110321201507im_/http://www.roblox.com/images/Ads/FreeBuildingGame_Blue.png" class="promo-banner">
                        <div class="featured-header-striped">Featured Free Game: Jet Wars: Advanced Battle</div>
                        <img src="https://blog.roblox.com/wp-content/uploads/2011/04/Jet-Wars.jpg" class="featured-image">
                    </div>
                </div>
            </div>

            <div id="RightCol">
                <div class="standard-box">
                    <div class="box-header-striped">Parents</div>
                    <div class="box-content small-text">
                        ROBLOX is a kid-friendly place on the internet...
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
