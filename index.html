<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ROBLOX.com - Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="MasterContainer">
        <div id="Header">
            <div class="header-inner">
                <img src="https://web.archive.org/web/20110222201314im_/http://www.roblox.com/images/Logo/logo.png" class="roblox-logo">
                <div class="banner-right">
                    <button class="btn-play-now">PLAY NOW</button>
                </div>
            </div>
        </div>

        <div id="NavigationBar">
            <div class="nav-links">
                <span>My ROBLOX</span>
                <span class="active">Games</span>
                <span>Catalog</span>
                <span>People</span>
                <span>Builders Club</span>
                <span>Forum</span>
                <span>News <img src="https://web.archive.org/web/2011/http://www.roblox.com/images/feed-icon-14x14.png"></span>
            </div>
        </div>

        <div id="MainContent">
            <div id="LeftCol">
                <div class="box">
                    <div class="box-header">Member Login</div>
                    <div class="box-content login-inner">
                        <label>Username:</label>
                        <input type="text" value="GroovyDominoes52">
                        <label>Password:</label>
                        <input type="password" value="******">
                        <button class="btn-small">Login</button>
                        <button class="btn-small gray">Register</button>
                    </div>
                </div>
            </div>

            <div id="CenterCol">
                <div class="box">
                    <div class="box-header-stripe">Featured Free Game: Jet Wars: Advanced Battle</div>
                    <div class="box-content">
                        <img src="https://blog.roblox.com/wp-content/uploads/2011/04/Jet-Wars.jpg" class="featured-img">
                        <div class="game-footer">
                            <button class="btn-play-this">Play This</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="RightCol">
                <div class="box">
                    <div class="box-header-stripe">Parents' Corner</div>
                    <div class="box-content small-text">
                        ROBLOX is a kid-friendly place on the internet...
                        <div class="trust-e"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
